---
---
{% capture title %}{{ page.title }}{% endcapture %}
{% capture date_str %}{{ page.date | date: "%Y-%m-%d" }}{% endcapture %}

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }} | {{ site.title }}</title>
    <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet" />
  </head>
  <body class="bg-white text-ink-900 antialiased">
    <header class="border-b border-ink-300/40">
      <div class="max-w-2xl mx-auto px-5 py-4 flex items-center justify-between">
        <a href="{{ '/' | relative_url }}" class="font-medium hover:opacity-80">{{ site.title }}</a>
        <span class="text-xs text-ink-500 tracking-wide uppercase">Writing</span>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-5 py-10">
      <h1 class="text-3xl font-semibold leading-tight tracking-tight mb-2">{{ title }}</h1>
      <div class="text-sm text-ink-500 font-mono mb-8">{{ date_str }}</div>

      <article class="prose prose-neutral">
        {{ content }}
      </article>
    </main>

    <footer class="border-t border-ink-300/40">
      <div class="max-w-2xl mx-auto px-5 py-10 text-sm text-ink-500">
        <a href="{{ '/' | relative_url }}" class="underline underline-offset-2">← Back to Thoughts</a>
      </div>
    </footer>
  </body>
</html>
